    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
                    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
                    rel="stylesheet"
                    crossorigin="anonymous">
        <title>
            {% block title %}MyMDB{% endblock %}
        </title>
        <style>
            .mymdb-masthead {
                background-color: #EEEEEE;
                margin-bottom: 1em;
            }
        </style>
    </head>
    <body>
        <div class="mymdb-masthead">
            <div class="container">
                <nav class="nav">
                    <div class="navbar-brand">MYMDB</div>
                    <a class="nav-link" href="{% url 'core:MoviesList' %}">Movies</a>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-8 mymdb-main">
                    {% block main %}{% endblock %}
                </div>
                <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
                    {% block sidebar %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
    </html>
